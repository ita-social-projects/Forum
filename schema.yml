          maxLength: 50
        official_name:
          type: string
          nullable: true
          maxLength: 255
        region:
          oneOf:
          - $ref: '#/components/schemas/RegionEnum'
          - $ref: '#/components/schemas/BlankEnum'
        common_info:
          type: string
          maxLength: 2000
        phone:
          type: string
          maxLength: 12
        edrpou:
          type: string
          nullable: true
          maxLength: 8
        founded:
          type: integer
          maximum: 32767
          minimum: -32768
          nullable: true
        service_info:
          type: string
        product_info:
          type: string
        address:
          type: string
        startup_idea:
          type: string
        banner_image:
          type: string
          format: uri
          nullable: true
        is_deleted:
          type: boolean
      required:
      - activities
      - categories
      - person
