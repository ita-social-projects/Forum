components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Activity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    AdminCompanyDetail:
      type: object
      properties:
        name:
          type: string
          nullable: true
          maxLength: 50
        is_registered:
          type: boolean
          nullable: true
        is_startup:
          type: boolean
          nullable: true
        categories:
          type: array
          items:
            type: string
          readOnly: true
        activities:
          type: array
          items:
            type: string
          readOnly: true
        person:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        person_position:
          type: string
          nullable: true
          maxLength: 50
        official_name:
          type: string
          nullable: true
          maxLength: 255
        region:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/RegionEnum'
          - $ref: '#/components/schemas/NullEnum'
        common_info:
          type: string
          nullable: true
          maxLength: 255
        phone:
          type: string
          nullable: true
          maxLength: 12
        edrpou:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        founded:
          type: integer
          maximum: 32767
          minimum: -32768
          nullable: true
        service_info:
          type: string
          nullable: true
        product_info:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        startup_idea:
          type: string
          nullable: true
        banner_image:
          type: string
          format: uri
          nullable: true
        is_deleted:
          type: boolean
      required:
      - activities
      - categories
      - person
    AdminCompanyList:
      type: object
      properties:
        name:
          type: string
          nullable: true
          maxLength: 50
        is_registered:
          type: boolean
          nullable: true
        is_startup:
          type: boolean
          nullable: true
        person:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        person_position:
          type: string
          nullable: true
          maxLength: 50
        official_name:
          type: string
          nullable: true
          maxLength: 255
        phone:
          type: string
          nullable: true
          maxLength: 12
        edrpou:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        address:
          type: string
          nullable: true
        is_deleted:
          type: boolean
      required:
      - person
    AdminUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        surname:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          readOnly: true
        phone_number:
          type: string
          readOnly: true
        is_active:
          type: boolean
        is_staff:
          type: boolean
      required:
      - email
      - id
      - name
      - phone_number
      - surname
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    CompanySerializers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 50
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
        region:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/RegionEnum'
          - $ref: '#/components/schemas/NullEnum'
        founded:
          type: integer
          maximum: 32767
          minimum: -32768
          nullable: true
        service_info:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        banner_image:
          type: string
          format: uri
          nullable: true
      required:
      - categories
      - id
    CustomProfile:
      type: object
      properties:
        name:
          type: string
          nullable: true
          maxLength: 50
        is_registered:
          type: boolean
        is_startup:
          type: boolean
      required:
      - is_registered
      - is_startup
    NullEnum:
      enum:
      - null
    PaginatedAdminCompanyListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/AdminCompanyList'
    PaginatedAdminUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/AdminUser'
    PaginatedProfileListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProfileList'
    PaginatedViewedCompanyList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
