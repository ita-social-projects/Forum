name: EsLint

on: pull_request

jobs:
  linting:
    name: Linting # job name (unique id)
    runs-on: ubuntu-latest # on which machine to run
    steps: # list of steps
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          cd FrontEnd
          npm install

      - name: Code Linting
        run: |
          cd FrontEnd
          npm run lint